<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Results Summary Component</title>
    </head>
    <body>
        <main class="card">
            <section class="card__result">
                <h2>Your Result</h2>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="commentSec">
                    <p class="commentSec__title">Great</p>
                    <p class="commentSec__comment">
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </section>
            <section class="card__summary">
                <header><h1>Summary</h1></header>
                <div class="scoreSec">
                    <div class="reaction">
                        <div class="reaction__name">
                            <img
                                src="images/icon-reaction.svg"
                                alt="reaction image"
                            />
                            <p>Reaction</p>
                        </div>
                        <div class="reactionScore">
                            <p>80&ensp;/&ensp;<span>100</span></p>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="memory__name">
                            <img
                                src="images/icon-memory.svg"
                                alt="memory image"
                            />
                            <p>Memory</p>
                        </div>
                        <div class="memoryScore">
                            92&ensp;/&ensp;<span>100</span>
                        </div>
                    </div>
                    <div class="verbal">
                        <div class="verbal__name">
                            <img
                                src="images/icon-verbal.svg"
                                alt="verbal image"
                            />
                            <p>Verbal</p>
                        </div>
                        <div class="verbalScore">
                            61&ensp;/&ensp;<span>100</span>
                        </div>
                    </div>
                    <div class="Visual">
                        <div class="visual__name">
                            <img
                                src="images/icon-visual.svg"
                                alt="visual image"
                            />
                            <p>Visual</p>
                        </div>
                        <div class="visualScore">
                            72&ensp;/&ensp;<span>100</span>
                        </div>
                    </div>
                    <div class="btn">Continue</div>
                </div>
            </section>
        </main>
        <a href="../index.html" class="indexLink">Back to Index</a>
    </body>
</html>
